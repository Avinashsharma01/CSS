<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart.com</title>
    <link rel="stylesheet" href="/flipcart/flipcart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header id="head" class="head">
      <nav class="navbar">
        <div class="logo">
          <img
            id="logo"
            src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
            alt=""
          />
        </div>
        <div class="search">
          <div class="magnifire">
            <i class="fa-solid fa-magnifying-glass searchicon"></i>
          </div>
          <div class="searchinput">
            <input
              class="flipsearch"
              type="text"
              placeholder="Search for products, brands and more"
            />
          </div>
        </div>
        <div class="profile">
          <div class="profileicon">
            <img
              id="profileiconid"
              src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg"
              alt=""
            />
          </div>
          <div class="profilename">
            <p class="Avinash">Avinash</p>
            <ul class="profileUL">
              <li>My Profile</li>
              <li>SuperCoin Zone</li>
              <li>FlipKart Plus Zone</li>
              <li>Order</li>
              <li>Wishlist(64)</li>
              <li>Coupons</li>
              <li>Gift Cards</li>
              <li>Notifications</li>
              <li>Logout</li>
            </ul>
          </div>
          <div class="downarrow"><i class="fa-solid fa-angle-down"></i></div>
        </div>
        <div class="cart">
          <div class="carticon">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="cartname">
            <p>Cart</p>
          </div>
        </div>
        <div class="seller">
          <div class="becomeseller">
            <i class="fa-solid fa-store"></i>
          </div>
          <div class="sellername">
            <p>Become Seller</p>
          </div>
        </div>
        <div class="menu">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </nav>
    </header>
    <div class="shopbanner">
      <div class="allimg">
        <div class="img">
          <img
            src="https://rukminim2.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100"
            alt=""
          />
          <p>Grocery</p>
        </div>
        <div class="img">
          <img
            src="https://rukminim2.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100"
            alt=""
          />
          <p>Mobiles</p>
        </div>
        <div class="img">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100"
            alt=""
          />
          <p>Fashion</p>
        </div>
        <div class="img">
          <img
            src="https://rukminim2.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100"
            alt=""
          />
          <p>Electronics</p>
        </div>
        <div class="img">
          <img
            src="https://rukminim2.flixcart.com/flap/80/80/image/ab7e2b022a4587dd.jpg?q=100"
            alt=""
          />
          <p>Home & Furniture</p>
        </div>
        <div class="img">
          <img
            src="	https://rukminim2.flixcart.com/fk-p-flap/80/80/image/0139228b2f7eb413.jpg?q=100"
            alt=""
          />
          <p>Appliance</p>
        </div>
        <div class="img">
          <img
            src="https://rukminim2.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100"
            alt=""
          />
          <p>Travel</p>
        </div>
        <div class="img">
          <img
            src="https://rukminim2.flixcart.com/flap/80/80/image/dff3f7adcf3a90c6.png?q=100"
            alt=""
          />
          <p>Beauty, Toy & More</p>
        </div>
        <div class="img">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/80/80/image/05d708653beff580.png?q=100"
            alt=""
          />
          <p>Two Wheelers</p>
        </div>
      </div>
    </div>

    <div class="slideimg">
      <div id="childslide">
        <img
          class="imageslide"
          src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/cc633426b89ad841.png?q=20"
          alt=""
        />      </div>
    </div>

    <!-- third component start frome here  -->
    <!-- third component start frome here  -->
    <!-- third component start frome here  -->
    <!-- third component start frome here  -->

    
    <script src="/flipcart/flipcart.js"></script>
  </body>
</html>
