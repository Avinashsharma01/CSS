<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image in text</title>
    <style>
        body{
            background-color: gray;
        }
        .text{
            font-size: 100px;
            font-weight: 900;
            text-align: center;
            background-image: url(./slidebaar/IMG2.jpg);
            background-size: contain;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="text">Avinash Sharma</div>
</body>
</html>
