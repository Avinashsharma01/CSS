<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Form Example</title>
</head>
<body>
<form action="/submit" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="JohnDoe" readonly autocomplete="off" autocapitalize="none" required placeholder="Enter your username">
    <br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="8">
    <br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="100" step="1" required>
    <br><br>
    
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" rows="4" cols="50" maxlength="250" placeholder="Enter a short bio"></textarea>
    <br><br>
    
    <label for="avatar">Avatar:</label>
    <input type="file" id="avatar" name="avatar" accept="image/*">
    <br><br>
    
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the terms and conditions</label>
    <br><br>
    
    <button type="submit">Submit</button>
</form>
</body>
</html>
