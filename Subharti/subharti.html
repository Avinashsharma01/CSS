<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subharti Login page</title>
    <link rel="stylesheet" href="\Subharti\subharti.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="head">
                <h1 >Subharti Internet Portal Login Into Your Account. </h1>
            </div>
            <p class="suc">You have Successfully logout.</p>
            <div class="inputdiv">
                <p class="phone">Phone No.</p>
                <input type="text" name="" id="input1" value="Phone No.">
                <br>
                <br>
                <p class="pass">Password(Default Password is Date Of Joinnig)</p>
                <input type="text" id="input2" value="(Ex:- If 05-Jan-2015 then Password is 5012015)">
            </div>

            <div class="agreement">
                <input class="check" type="checkbox">
                <p>I Agree with  <a href="">Terms and Conditions</a> You Must agree with terms and conditions before login.</p>
            </div>
           <div class="btn">
            <button id="submit">Login</button>
           </div>
        </div>

        <div class="right">
            <div class="top">
                <img class="topimg" src="\Subharti\Screenshot 2024-03-26 223605.png" alt="">
            </div>
            <div class="button">
                <img class="buttomimg" src="\Subharti\img-13.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
