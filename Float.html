<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float properties </title>
    <style>
        #main{
            width: 600px;
            height: 300px;
            background-color: gray;
        }

        .box{
            width: 200px;
            height: 200px;
            background-color: rgb(62, 28, 28);
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: rgb(29, 9, 9);
            float: right;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="box">Box1</div>
        <div class="box1">Box2</div>
    </div>
</body>
</html>
